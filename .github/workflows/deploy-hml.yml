name: Deploy Homologa√ß√£o (HML)

# O script vai rodar sempre que houver um push na branch 'develop'
on:
  push:
    branches:
      - develop

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: bot-fut
  ECR_REGISTRY: 872095123176.dkr.ecr.us-east-2.amazonaws.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: üîê Configurar credenciais da AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: üê≥ Login no Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: üèóÔ∏è Build, Tag e Push da Imagem (HML)
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        echo "Construindo a imagem de homologa√ß√£o..."
        docker build -t $REGISTRY/$ECR_REPOSITORY:hml .
        echo "Enviando a imagem para o ECR com a tag :hml..."
        docker push $REGISTRY/$ECR_REPOSITORY:hml

    - name: üöÄ Deploy na EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # ‚ö†Ô∏è ATEN√á√ÉO: Substitua o caminho abaixo pela pasta real onde est√° o seu docker-compose.yml na EC2
          cd /home/ubuntu/bot-fut-app 
          
          echo "Fazendo login no ECR na EC2..."
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 872095123176.dkr.ecr.us-east-2.amazonaws.com
          
          echo "Baixando a nova imagem de homologa√ß√£o..."
          docker-compose pull bot-fut-hml
          
          echo "Reiniciando APENAS o container de HML..."
          docker-compose up -d --no-deps bot-fut-hml
          
          echo "Limpando imagens antigas para n√£o lotar o disco..."
          docker image prune -f