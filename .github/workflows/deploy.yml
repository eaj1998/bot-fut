name: Deploy to AWS EC2

on:
  push:
    branches: [ "main" ] # O deploy roda sempre que houver push na branch main

jobs:
  # ==========================================
  # 1. FASE DE SOURCE
  # ==========================================
  source:
    name: Source
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validar Source
        run: echo "Código carregado com sucesso! Pronto para a build."

  # ==========================================
  # 2. FASE DE BUILD
  # ==========================================
  build:
    name: Build & Push
    needs: source
    runs-on: ubuntu-latest
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }} 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }} # ATENÇÃO: Se não tiver o secret AWS_REGION, troque por 'us-east-2'

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  # ==========================================
  # 3. FASE DE DEPLOY
  # ==========================================
  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }} # Mantive igual a sua foto dos secrets
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Fazendo login no ECR na EC2..."
            aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin ${{ needs.build.outputs.registry }}
            
            # Entrar na pasta do projeto
            cd /home/ubuntu/bot-fut-app
            
            echo "Baixando a nova imagem de PRODUÇÃO..."
            docker-compose pull bot-fut-prod
            
            echo "Reiniciando APENAS o container de PRODUÇÃO..."
            docker-compose up -d --no-deps bot-fut-prod
            
            echo "Limpando imagens antigas..."
            docker image prune -f